<div class="container">
  <h2 class="font-semibold text-2xl line-height-2 mb-4">Новое объявление</h2>
  <form [formGroup]="newAnnouncementForm">
    <div class="sm:col-12 md:col-5 xl:col-4 p-0 mb-5">
      <label class="flex flex-row pb-3" id="category-label">
        <p>Выберите категорию</p>
        <span class="text-red-400 pl-1" pTooltip="Обязательно для заполнения.">*</span>
      </label>
      <p-treeSelect
        [options]="categories"
        aria-labelledby="category-label"
        class="w-full"
        containerStyleClass="w-full"
        formControlName="category"
        placeholder="Нажмите, чтобы выбрать">
      </p-treeSelect>
    </div>
    <div class="sm:col-12 xl:col-8 p-0 mb-5">
      <label class="flex flex-row pb-3" for="announcement-name">
        <p>Название объявления</p>
        <span class="text-red-400 pl-1" pTooltip="Обязательно для заполнения.">*</span>
      </label>
      <input
        class="w-full mb-5"
        formControlName="name"
        id="announcement-name"
        pInputText
        placeholder="Что хотите продать?"
        type="text">
      <label class="flex pb-3" for="description">Описание</label>
      <textarea
        [autoResize]="true"
        class="w-full mb-5"
        formControlName="description"
        id="description"
        pInputTextarea
        placeholder="Расскажите подробнее о товаре или услуге"
        rows="7">
      </textarea>
      <label class="flex flex-row pb-3" for="location">
        <p>Адрес (место проведения сделки)</p>
        <span class="text-red-400 pl-1" pTooltip="Обязательно для заполнения.">*</span>
      </label>
      <input
        class="w-full mb-5"
        formControlName="location"
        id="location"
        pInputText
        placeholder="Начните вводить адрес"
        type="text">
      <p-fileUpload
        #fileUpload
        (onSelect)="selectFile($event)"
        [customUpload]="true"
        [fileLimit]="4"
        [multiple]="true"
        [showCancelButton]="false"
        [showUploadButton]="false"
        accept="image/*"
        chooseIcon="pi pi-images"
        chooseLabel="Добавить картинки"
        class="file-upload">
        <ng-template pTemplate="toolbar">
          <div class="file-upload-label">Максимум 4 картинки в формате jpeg, png</div>
        </ng-template>
      </p-fileUpload>
    </div>
    <div class="sm:col-12 md:col-6 xl:col-3 p-0 mb-4">
      <label class="flex pb-3" for="price">Цена</label>
      <p-inputNumber
        [style]="{'width': '100%'}"
        class="w-full mb-5"
        mode="currency"
        currency="USD"
        locale="en-US"
        formControlName="price"
        id="price">
      </p-inputNumber>
      <button class="submit-announcement mb-3" pButton>Разместить объявление</button>
      <p class="text-color-secondary text-sm line-height-3">Нажимая кнопку «Разместить объявление»
        Вы соглашаетесь с <a href="/">правилами площадки</a>.</p>
    </div>
  </form>
</div>
